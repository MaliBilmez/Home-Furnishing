<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Furnishing</title>
    <style>
        *{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iconbar">
            <div class="input-part">
                <img src="./images/logo1.png" alt="logo">
                <div class="select-category">
                    <select name="" id="">
                        <option value="">All Categories</option>
                        <option value="Wooden">Wooden</option>
                        <option value="Linen">Linen</option>
                        <option value="Bedroom">Bedroom</option>
                        <option value="Kitchen">Kitchen</option>
                    </select>
                </div>
                <div class="search-input">
                    <input type="search" placeholder="Enter a word">
                    <img src="./images/magnifier.png" alt="mag">
                </div>
                <div class="support">
                    <p class="support-number">0800 456 80 80</p>
                    <p class="support-text">Support 24/7</p>
                </div>
            </div>

            <div class="icons">
                <img src="./images/user.png" alt="">
                <img src="./images/heart.png" alt="">
                <img src="./images/shoppingCart.png" alt="">
            </div>
        </div>
        <div class="nav">
            <div class="list-select">
                <img src="./images/unordered-list.png" alt="">
                <p>Select By Categories</p>   
            </div>
            <div class="list-text">
                <p>Wooden</p>
                <p>Linen</p>
                <p>Linen</p>
                <p>Linen</p>
                <p>Linen</p>
            </div>
        </div>
        <header>
            <div class="essential">
                <p>Furniture essentials to a functional home design</p>
                <img src="./images/sofa.png" alt="">
            </div>
            <img src="./images/armchair.png" alt="">
        </header>




























    </div>
</body>
</html>
